<div *ngIf="mission">
  <div class="detailPage">
    <h1>Mission Details</h1>

    <div class="detailContent">
      <div class="detailBody">
        <div class="detailImage">
          <img [src]="mission.links.mission_patch_small" alt="Mission Patch" />
        </div>

        <div class="detailDescription">
          <h2>Mission - {{ mission.mission_name }}</h2>
          <p>Launch Year: {{ mission.launch_year }}</p>

          <h2>Rocket</h2>
          <p>Name: {{ mission.rocket.rocket_name }}</p>
          <p>Type: {{ mission.rocket.rocket_type }}</p>

          <h2>Launch Site</h2>
          <p>Name: {{ mission.launch_site.site_name_long }}</p>
        </div>
      </div>
      <h2>Launch Details</h2>
      <p>{{mission.details}} </p>
    </div>
  </div>
</div>
